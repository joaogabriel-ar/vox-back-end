version: '3.8'

services:
  vox-back-end:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vox-back-end
    image: vox-back-end:dev
    ports:
      - "4000:4000"
      - "9229:9229"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5431/vox_db
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5431
      - DATABASE_USER=postgres
      - DATABASE_PASSWORD=postgres
      - DATABASE_NAME=vox_db
    volumes:
      - ./src:/app/src
      - /app/node_modules
    # depends_on:
    #   - postgres
    networks:
      - vox-network
    restart: unless-stopped

