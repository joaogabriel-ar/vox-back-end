version: '3.8'

services:
  vox-back-end:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        USER_ID: ${UID:-1000}
        GROUP_ID: ${GID:-1000}
    container_name: vox-back-end
    image: vox-back-end:dev
    ports:
      - "4000:4000"
      - "9229:9229"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/vox_db?schema=public
    user: "${UID:-1000}:${GID:-1000}"
    volumes:
      - .:/app
    working_dir: /app
    networks:
      - vox-network

  postgres:
    image: postgres:15-alpine
    container_name: vox-postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=vox_db
    ports:
      - "5431:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - vox-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4
    container_name: vox-pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@admin
      - PGADMIN_DEFAULT_PASSWORD=admin
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - vox-network
    restart: unless-stopped

volumes:
  postgres_data:
  pgadmin_data:

networks:
  vox-network:
    driver: bridge